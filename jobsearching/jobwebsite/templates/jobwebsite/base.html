<!--Links the css file-->
{% load static %}
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Bootstrap CSS-->
  <title> {% block title %} {% endblock %} </title>
  <!--Links the css file-->
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  {% block css %} {% endblock %}
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Links the js file-->
  <script src="{% static 'javascript/base.js' %}"></script>
  <script src="https://kit.fontawesome.com/44882e73de.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
  crossorigin="anonymous">
</head>


  <body>
    <header>
      <nav>
          <div id="navbar">
            <img src="{% static '/images/Logo.jpg' %}" width="80" height="80" alt="bamshazam">
            <a href="/home/">Home</a>
            <a href="/profile/">Profile</a>
            <a href="/findJob/">Advanced Search</a>
            <a href="/support/">Contact</a>
            {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
            {% endif %}
          </div>
     </nav>
  </header>
  {% include 'jobwebsite/messages.html' %}
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
